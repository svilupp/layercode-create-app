site_name: LayerCode Create App
site_description: Fast scaffolding for LayerCode-ready FastAPI backends
site_url: https://svilupp.github.io/layercode-create-app
repo_url: https://github.com/svilupp/layercode-create-app
repo_name: svilupp/layercode-create-app

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Agents:
    - Overview: agents/overview.md
    - Built-in Agents: agents/built-in.md
    - Creating Custom Agents: agents/custom.md
  - API Reference:
    - CLI: api/cli.md
    - SDK: api/sdk.md
    - Agents: api/agents.md
    - Server: api/server.md
  - Guides:
    - Deployment: guides/deployment.md
    - Observability: guides/observability.md
    - Troubleshooting: guides/troubleshooting.md
  - Contributing: contributing.md
